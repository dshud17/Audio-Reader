<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Khata-Pro</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png" type="image/png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Khata-Pro">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ‡§™‡•Å‡§∞‡§æ‡§®‡§æ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ ‡§Ø‡§π‡§æ‡§Å ‡§∞‡§π‡•á‡§ó‡§æ (‡§µ‡§π‡•Ä ‡§ú‡•ã ‡§™‡§π‡§≤‡•á ‡§•‡§æ) */
        :root { --primary: #4285F4; --success: #34A853; --bg: #f8fafc; --red: #EA4335; }
        body { margin: 0; padding: 10px; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: #1e293b; }
        .app-title { text-align: center; font-size: 1.4rem; font-weight: 800; color: var(--primary); margin: 10px 0; letter-spacing: 1px; }
        .card { background: white; padding: 15px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 12px; }
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .summary-card { padding: 15px; border-radius: 12px; text-align: center; color: white; }
        .month-card { background: linear-gradient(135deg, #4285F4, #2563eb); }
        .year-card { background: linear-gradient(135deg, #34A853, #16a34a); }
        .val { font-size: 1.2rem; font-weight: bold; margin-top: 4px; }
        .label { font-size: 0.7rem; font-weight: 600; opacity: 0.9; text-transform: uppercase; }
        .input-row { display: flex; gap: 8px; margin-bottom: 8px; }
        input { flex: 1; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 15px; outline: none; }
        .save-btn { flex: 1; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .rem-btn { flex: 0.8; padding: 14px; background: white; color: var(--red); border: 2px solid var(--red); border-radius: 10px; font-weight: bold; font-size: 13px; }
        .charts-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; height: 140px; }
        .chart-title { font-size: 0.65rem; font-weight: bold; color: #64748b; text-align: center; margin-bottom: 5px; }
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table td { padding: 12px 5px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .btn-act { color: var(--primary); background: none; border: none; font-size: 11px; font-weight: bold; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="app-title">KHATA-PRO</div>
    <div class="summary-grid">
        <div class="summary-card month-card"><div id="monthLabel" class="label">Month</div><div class="val" id="monthTotal">‚Çπ0</div></div>
        <div class="summary-card year-card"><div id="yearLabel" class="label">Year</div><div class="val" id="yearTotal">‚Çπ0</div></div>
    </div>
    <div class="card">
        <div class="input-row"><input type="text" id="description" placeholder="Description"><input type="number" id="amount" placeholder="‚Çπ"></div>
        <div class="input-row"><input type="text" id="category" placeholder="Category" list="cat-list"><input type="time" id="reminderTime" style="flex: 0.5;"></div>
        <div class="input-row"><button onclick="handleSave()" id="saveBtn" class="save-btn">SAVE ENTRY</button><button onclick="setGoogleReminder()" class="rem-btn">‚è∞ REMIND</button></div>
    </div>
    <div class="card"><div class="charts-section">
        <div><div class="chart-title">THIS MONTH</div><div style="height:100%"><canvas id="monthChart"></canvas></div></div>
        <div><div class="chart-title">THIS YEAR</div><div style="height:100%"><canvas id="yearChart"></canvas></div></div>
    </div></div>
    <div class="card" style="margin-bottom: 50px;"><div style="display:flex; justify-content:space-between; margin-bottom:10px;"><b>üìú History</b><small onclick="downloadExcel()" style="color:blue">EXCEL</small></div><table class="history-table"><tbody id="historyTableBody"></tbody></table></div>

        // ‡§ß‡•ç‡§Ø‡§æ‡§® ‡§∞‡§ñ‡•á‡§Ç ‡§ï‡§ø STORAGE_KEY ‡§ï‡•ã 'khata_pro_v13' ‡§ï‡§∞ ‡§¶‡•á‡§Ç‡•§
    </script>
</body>
</html>
